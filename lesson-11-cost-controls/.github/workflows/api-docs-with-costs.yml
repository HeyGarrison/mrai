name: Auto-Generate API Docs with Cost Tracking

on:
  pull_request:
    paths:
      - 'lesson-11-cost-controls/api/**'
  workflow_dispatch:  # Allow manual triggering for demo

jobs:
  generate-docs-with-costs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lesson-11-cost-controls
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install



      - name: Generate API documentation with cost tracking
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ğŸ“š Generating API documentation with AI cost tracking..."
          
          # Generate documentation for any API files in the PR
          for file in api/*.js; do
            if [ -f "$file" ]; then
              echo "ğŸ“š Generating docs for $file..."
              node ci-doc-writer.js "$file"
            fi
          done
          
          echo "âœ… Documentation generated - costs tracked in GitHub Issues!"

      - name: Commit generated documentation
        run: |
          git config user.name "Documentation Bot"
          git config user.email "docs@github-actions.com"
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“š Auto-generated API documentation

Generated by AI DocumentationWriter with cost tracking
View usage: https://github.com/${{ github.repository }}/issues?q=label:ai-usage"
            git push
            echo "ğŸ“ Documentation committed and pushed!"
          else
            echo "ğŸ“ Documentation up to date"
          fi

      - name: Summary
        run: |
          echo "ğŸ¯ Documentation Generation Complete!"
          echo ""
          echo "ğŸ“Š What happened:"
          echo "  â€¢ AI generated comprehensive API documentation"
          echo "  â€¢ Costs automatically tracked in GitHub Issues"
          echo "  â€¢ Monthly budget monitoring active"
          echo "  â€¢ Team visibility into AI spending"
          echo ""
          echo "ğŸ” View cost tracking: https://github.com/${{ github.repository }}/issues?q=label:ai-usage"