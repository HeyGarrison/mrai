name: API Documentation & Cost Tracking

on:
  push:
    paths:
      - 'api/**'
      - 'server/api/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install
      - run: npm install ai @ai-sdk/openai @octokit/rest

      - name: Generate API documentation with cost tracking
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Run documentation generator (now includes cost tracking)
          node api-doc-generator.js

          # The cost tracker automatically updates GitHub issues
          echo "âœ… Documentation updated and costs tracked in issues"

      - name: Commit documentation updates
        run: |
          git config user.name "API Doc Bot"
          git config user.email "docs@github.com"
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“š Update API documentation"
            git push
          fi