name: Auto-Generate API Docs with Cost Tracking

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'lesson-11-cost-controls/api/**'
  workflow_dispatch:  # Allow manual triggering for demo

jobs:
  generate-docs-with-costs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    defaults:
      run:
        working-directory: lesson-11-cost-controls
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install



      - name: Simulate documentation generation with cost tracking
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ğŸ“š Simulating API documentation generation with cost tracking..."
          
          # Simulate cost tracking for demo purposes
          node -e "
          import { GitHubCostTracker } from './github-cost-tracker.js';
          
          const tracker = new GitHubCostTracker();
          
          // Simulate documentation generation costs
          Promise.all([
            tracker.trackUsage('documentationWriter', 'gpt-4o-mini', 1200, 800, { filename: 'api/sample-api.js' }),
            tracker.trackUsage('documentationWriter', 'gpt-4o-mini', 1000, 600, { filename: 'api/demo-users.js' })
          ]).then(() => {
            console.log('âœ… Cost tracking updated in GitHub Issues!');
          }).catch(console.error);
          "
          
          echo "âœ… Documentation generation simulated - costs tracked in GitHub Issues!"

      - name: Commit generated documentation
        run: |
          git config user.name "Documentation Bot"
          git config user.email "docs@github-actions.com"
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“š Auto-generated API documentation with cost tracking"
            git push
            echo "ğŸ“ Documentation committed and pushed!"
          else
            echo "ğŸ“ Documentation up to date"
          fi

      - name: Summary
        run: |
          echo "ğŸ¯ Documentation Generation Complete!"
          echo ""
          echo "ğŸ“Š What happened:"
          echo "  â€¢ AI generated comprehensive API documentation"
          echo "  â€¢ Costs automatically tracked in GitHub Issues"
          echo "  â€¢ Monthly budget monitoring active"
          echo "  â€¢ Team visibility into AI spending"
          echo ""
          echo "ğŸ” View cost tracking: https://github.com/${{ github.repository }}/issues?q=label:ai-usage"